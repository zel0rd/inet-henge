<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="classlist.css" />
  <!-- MaterialIcon -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>

<body>
  <div class="container-main">
    <div class="lectureTitle">
      <button class="material-icons arrow_back" onclick="location.href='/classlist' ">
        arrow_back
      </button>
      <h1>네트워크 실습 1일차 - ARP와 ARP Spoofing</h1>
    </div>
    <div class="wrapper-diagram">
      <div id="diagram"></div>
    </div>
  </div>
  <div class="container-aside">
    <div class="aside__header">
      <ul class="aside__nav">
        <li>문제</li>
        <li>정답</li>
      </ul>
    </div>
    <div class="aside__body">
      몸통 부분
    </div>
  </div>

  <script>
    const data = {
      "nodes": [
        { "name": "Node 1", "meta": { "loopback": "10.0.0.1" } },
        {
          "name": "Win7_1",
          "icon": "./images/nat.png"
        },
        {
          "name": "Win7_2",
          "icon": "./images/ix.png"
        },
        {
          "name": "Win7_3",
          "icon": "./images/openflow.png"
        },
        {
          "name": "Win7_4",
          "icon": "./images/router.png"
        },
        {
          "name": "Win7_5",
          "icon": "./images/switch.png"
        },
        { "name": "Kali_1" }, { "name": "Kali_2" }, { "name": "Kali_3" }],
      "links": [{
        "source": "Win7_1", "target": "Kali_2",
        "meta": {
          "interface": { "source": "192.168.0.1", "target": "192.168.50.1" }
        }
      },
      {
        "source": "Win7_1", "target": "Kali_2",
        "meta": {
          "interface": { "source": "192.168.0.1", "target": "192.168.50.1" }
        }
      },
      { "source": "Win7_1", "target": "Win7_2" },
      { "source": "Kali_1", "target": "Kali_2" },
      { "source": "Kali_1", "target": "Kali_3" },
      { "source": "Kali_3", "target": "Kali_2" },
      { "source": "Win7_4", "target": "Kali_2" },
      { "source": "Win7_5", "target": "Kali_2" },
      ]
    };
    const diagram = new Diagram('#diagram', data, { pop: /.+(?=_)/, bundle: true, tooltip: 'click', width: 1500, height: 800 });
    diagram.init('loopback', 'interface', 'description', 'type');

    document.querySelector('#diagram').addEventListener("contextmenu", function (e) {
      e.preventDefault();
    })
    // 정규표현식 예시
